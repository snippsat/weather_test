<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <div class="search-input-wrapper">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" id="city-input" placeholder="Search for a city" />
        </div>
        <button id="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="weather-container">
        <div class="current-weather">
          <div class="weather-info">
            <div class="location">
              <h1 id="city-name">--</h1>
              <span class="date" id="current-date">--</span>
            </div>
            <div class="temperature"><span id="temp">--</span>°C</div>
            <div class="weather-description" id="description">--</div>
            <div class="weather-details">
              <div class="detail">
                <i class="fas fa-temperature-high"></i>
                <div class="detail-info">
                  <span class="label">Feels like</span>
                  <span id="feels-like">--</span>°C
                </div>
              </div>
              <div class="detail">
                <i class="fas fa-tint"></i>
                <div class="detail-info">
                  <span class="label">Humidity</span>
                  <span id="humidity">--</span>%
                </div>
              </div>
              <div class="detail">
                <i class="fas fa-wind"></i>
                <div class="detail-info">
                  <span class="label">Wind</span>
                  <span id="wind">--</span> m/s
                </div>
              </div>
            </div>
          </div>
          <div class="weather-icon">
            <i id="weather-icon" class="wi wi-day-sunny"></i>
          </div>
        </div>

        <div class="forecast-container">
          <div class="forecast-header">
            <h2>5-Day Forecast</h2>
            <div class="forecast-nav">
              <button class="nav-btn prev" id="prev-forecast">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="nav-btn next" id="next-forecast">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
          <div class="forecast-list" id="forecast-list">
            <!-- Forecast items will be added here dynamically -->
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
